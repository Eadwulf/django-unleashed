<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag Detail</title>
  </head>
  <body>
    <h2>{{ tag.name }}</h2>
    {% if tag.startup_set.all %}
      <section>
        <h3>Startups</h3>
        <ul>
          <!-- List of startups related to tag. -->
          {% for startup in tag.startup_set.all %}
            <li>
              <a href="">
                {{ startup.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </section>
      <section>
        <h3>Blog Post</h3>
        <ul>
          <!-- List of post related to tag. -->
        </ul>
      </section>
    {% else %}
      <p>This tag is not realated with any startup.</p>
    {% endif %}
  </body>
</html>
