{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - Create A Startup Model
{% endblock %}

{% block heading %}
	Create A Startup Model
{% endblock %}

{% block content %}
	<div>
		<form action="{% url 'startup_create' %}" method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table><br>
			<button type="submit">Create</button>
		</form>
		<a href="{% url 'startup_list' %}"><button>Cancel</button></a>
	</div>
{% endblock %}
