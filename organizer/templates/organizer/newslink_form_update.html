{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - Update NewsLink
{% endblock %}

{% block heading %}
	Update NewsLink
{% endblock %}

{% block content %}
	<div>
		<form action="{{ newslink.get_update_url }}" method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<button type="submit">Update</button>
		</form>
		<a href="{{ newslink.get_absolute_url }}"><button>Cancel</button></a>
	</div>
{% endblock %}
