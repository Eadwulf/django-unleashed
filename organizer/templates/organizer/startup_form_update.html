{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - Add A Startup
{% endblock %}

{% block heading %}
	Add A Startup
{% endblock %}

{% block content %}
	<div>
		<form action="{{ startup.get_update_url }}" method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table><br>
			<button type="submit">Update</button>
		</form>
		<a href="{{ startup.get_absolute_url }}"><button>Cancel</button></a>
	</div>
{% endblock %}
