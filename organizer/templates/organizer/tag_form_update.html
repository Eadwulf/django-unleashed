{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - Update Tag
{% endblock %}

{% block heading %}
	Update Tag
{% endblock %}

{% block content %}
	<div>
		<form action="{{ tag.get_update_url }}" method="POST">
			{% csrf_token %}
			<p>
				{{ form.as_p }}
			</p><br>
			<button type="submit">Update</button>
		</form>
		<a href="{{ tag.get_absolute_url }}"><button>Cancel</button></a>
	</div>
{% endblock %}
