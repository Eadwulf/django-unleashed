{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Create Tag
{% endblock %}

{% block heading %}
<h1>Create A Tag</h1>
{% endblock %}

{% block content %}
<di>
	<div>
		<form action="{% url 'tag_create' %}" method="POST">
			{% csrf_token %}
			<p>
				{{ form.as_p }}
			</p><br>
			<button type="submit">Create</button>
		</form>
		<a href="{% url 'tag_list' %}"><button>Cancel</button></a>
	</div>
</di>
{% endblock %}
