{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Create Tag
{% endblock %}

{% block heading %}
<h1>Create A Tag</h1>
{% endblock %}

{% block content %}
<di>
	<div>
		<form action="{% url 'tag_create' %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Create</button>
		</form>
	</div>
</di>
{% endblock %}
