{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - NewsLink Create Form
{% endblock %}

{% block heading %}
	Create A NewsLink
{% endblock %}

{% block content %}
	<div>
		<form action={% url 'newslink_create' %} method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<button type="submit">Create</button>
		</form>
		<a href="{% url 'post_list' %}"><button>Cancel</button></a>
	</div>
{% endblock %}
