{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
	{{ block.super }} - Delete Tag
{% endblock %}

{% block heading %}
	Delete Tag
{% endblock %}

{% block content %}
	<div>
		<form action="{{ tag.get_delete_url }}" method="POST">
			{% csrf_token %}
			<p>
				Are you shure you want to delete
				<a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>?
			</p><br>
			<button type="submit">Delete</button>
		</form>
		<a href="{{ tag.get_absolute_url }}"><button>Cancel</button></a>
	</div>
{% endblock %}
