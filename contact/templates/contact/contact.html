{% extends parent_template|default:"contact/base_contact.html" %}

{% block title %}
	{{ block.super }} - Contact Page
{% endblock %}

{% block heading %}
	Contact Page
{% endblock %}

{% block content %}
	<div class="text-center">
		<form action="{% url 'contact' %}" method="POST">
			{% csrf_token %}

			<p>{{ form.as_p }}</p>

			<button type="submit" name="send">Send</button>
		</form>
		<a href="{% url 'post_list' %}"><button>Cancel</button></a>
	</div>
{% endblock %}
