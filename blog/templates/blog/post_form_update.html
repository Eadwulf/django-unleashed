{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
	{{ block.super }} - Add A Post
{% endblock %}

{% block heading %}
	Add A Post
{% endblock %}

{% block content %}
	<div>
		<form action="{{ post.get_update_url }}" method="POST">
			{% csrf_token %}
			<p>
				{{ form.as_p }}
			</p>
			<button type="submit">Update</button>
		</form>
		<a href="{{ post.get_absolute_url }}"><button>Cancel</button></a>
	</div>
{% endblock %}
