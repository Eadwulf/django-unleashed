{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
	{{ block.super }} - Create A Post Model
{% endblock %}

{% block heading %}
	Create A Post Model
{% endblock %}

{% block content %}
	<div>
		<form action="{{ post.get_create_url }}" method="POST">
			{% csrf_token %}
			<p>
				{{ form.as_p }}
			</p>
			<button type="submit">Create</button>
		</form>
		<a href="{% url 'post_list' %}"><button>Cancel</button></a>
	</div>
{% endblock %}
