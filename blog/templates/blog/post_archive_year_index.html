{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
	{{ block.super }} - Post Archives
{% endblock %}

{% block heading %}
	Post Archives
{% endblock %}

{% block content %}
	{% for archive in archive_index %}
		<ul>
			<li>
				<a href="{% url 'post_archive_year' archive.year %}">
					- {{ archive.year }}
				</a>
			</li>
		</ul>
	{% endfor %}
{% endblock %}
